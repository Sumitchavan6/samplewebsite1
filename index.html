<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #displayText {
      font-size: 2em;
      color: #333;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Interactive Page</h1>
  <p>Click the button below to change the message.</p>
  <div id="displayText">Hello, World!</div>

  <button class="button" onclick="changeMessage()">Click Me</button>

  <script>
    function changeMessage() {
      const displayText = document.getElementById("displayText");
      if (displayText.innerText === "Hello, World!") {
        displayText.innerText = "You clicked the button!";
        displayText.style.color = "green";
      } else {
        displayText.innerText = "Hello, World!";
        displayText.style.color = "#333";
      }
    }
  </script>

</body>
</html>
